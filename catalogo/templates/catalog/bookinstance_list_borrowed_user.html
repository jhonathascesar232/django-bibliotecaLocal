{% extends "base_generic.html" %}

{% block content %}
    <h1>Borrowed books</h1>

    {% if instancialivro_list %}
    <ul>

      {% for bookinst in instancialivro_list %}
      <li class="{% if bookinst.is_overdue %}text-danger{% endif %}">
        <a href="{% url 'book-detail' bookinst.livro.pk %}">{{bookinst.livro.titulo}}</a> ({{ bookinst.due_back }})
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>Não há livros emprestados.</p>
    {% endif %}
{% endblock %}
