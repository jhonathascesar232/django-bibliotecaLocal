{% extends "base_generic.html" %}

{% block content %}
    <div class="container mt-5">
        <h1>Author: {{ author.last_name }}, {{ author.first_name }}</h1>
        <p class="text-muted">{{ author.date_of_birth }}</p>
    </div>
    
    <div class="container mt-4">
        <div class="row">
            <h2 class="h3">Books:</h2>
        </div>
        {% if books %}
            {% for book in books %}
                <div class="row d-block">
                    <a href="http://">{{ book.titulo }}</a>
                    
                    
                    <p class="lead">{{ book.resumo }}</p>
                    
                    <hr class="w-100">
                </div>
                
                
            {% endfor %}
        {% else %}
            <p class="warning">
                sem livros.
            </p>
        {% endif %}
    </div>
    <!-- <p><strong>Language:</strong> {{ book.language }}</p> -->
    

    
{% endblock %}
